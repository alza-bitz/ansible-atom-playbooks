---

- hosts: linux-workstation
  sudo: no

  vars:
    atom_packages:
      - linter
      - linter-jsonlint
      - pretty-json
      - script
      - expand-region
      - project-view
      - tree-view-git-status
      - git-plus
      - git-diff-details
      - git-blame
      - hyperclick
      - hyperlink-hyperclick

  roles:
    - jgkim.atom

  tasks:
    - blockinfile:
        dest: ~/.atom/keymap.cson
        marker: '# {mark} ANSIBLE MANAGED BLOCK for user-atom playbook'
        create: true
        block: |
          'atom-text-editor':
            'alt-up': 'expand-region:expand'
            'alt-down': 'expand-region:shrink'
